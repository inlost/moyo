<div id="loginForm" class="clearfix">
    <div class="statusBar"></div>
    <ul class="left login">
        <li class="clearfix">
            <span class="loginForm-title left">用户名/易卡号：</span>
            <input type="text" class="left textInput" name="loginForm-i-uid"/>
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">密码：</span>
            <input type="password" class="left textInput" name="loginForm-i-password" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left"></span>
            <input id="loginForm-i-login" type="button" class="left imgButton" name="loginForm-i-login" />
        </li>
    </ul>
    <ul class="left reg">
        <li>还没帐号？</li>
        <li><input id="loginForm-i-reg" class="imgButton" type="button" /></li>
    </ul>
</div>
