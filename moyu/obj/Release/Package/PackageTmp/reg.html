<div id="loginForm" class="clearfix">
    <ul class="left regForm">
        <li class="clearfix">
            <span class="loginForm-title left">用户名：</span>
            <input type="text" data-tip="2-8位中文或英文" class="left textInput" name="loginForm-i-uid"/>
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">姓名：</span>
            <input type="text" data-tip="请填写您的真实姓名" class="left textInput" name="loginForm-i-name" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">性别：</span>
            <input type="radio" name="sex" value="girl" checked="checked" id="loginForm-i-s-f" class="ck"/><label for="loginForm-i-s-f">女</label>
            <input type="radio" style="margin-left:10px" name="sex" value="boy" id="loginForm-i-s-m" class="ck"/><label for="loginForm-i-s-m">男</label>
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">年龄：</span>
            <input type="radio" name="birth" value="1950-1-1" id="loginForm-i-b-5" class="ck"/><label for="loginForm-i-b-5">50后</label>
            <input type="radio" name="birth" value="1960-1-1" id="loginForm-i-b-6" class="ck"/><label for="loginForm-i-b-6">60后</label>
            <input type="radio" name="birth" value="1970-1-1" id="loginForm-i-b-7" class="ck"/><label for="loginForm-i-b-7">70后</label>
            <input type="radio" name="birth" value="1980-1-1" id="loginForm-i-b-8"checked="checked" class="ck"/><label for="loginForm-i-b-8">80后</label>
            <input type="radio" name="birth" value="1990-1-1" id="loginForm-i-b-9" class="ck"/><label for="loginForm-i-b-9">90后</label>
            <input type="radio" name="birth" value="2010-1-1" id="loginForm-i-b-0" class="ck"/><label for="loginForm-i-b-0">00后</label>
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">QQ：</span>
            <input type="text" data-tip="QQ邮箱会用来找回密码" class="left textInput" name="loginForm-i-QQ" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">电话：</span>
            <input type="text" data-tip="只支持手机号码" class="left textInput" name="loginForm-i-phone" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">密码：</span>
            <input type="password" data-tip="请输入6位以上的密码" class="left textInput" name="loginForm-i-password" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left">重复密码：</span>
            <input type="password" data-tip="请再次输入一遍密码" class="left textInput" name="loginForm-i-repassword" />
        </li>
        <li class="clearfix">
            <span class="loginForm-title left"></span>
            <input id="loginForm-r-reg" data-tip="请确认信息填写完整无误后再点注册按钮" type="button" class="left imgButton" name="loginForm-i-reg" />
        </li>
    </ul>
    <ul class="left reg">
        <li>已经有帐号了？</li>
        <li><input id="loginForm-r-login" class="imgButton needLogin" type="button" /></li>
    </ul>
</div>
